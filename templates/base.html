<!DOCTYPE html>
<html>
    <head>
      <meta charset="utf-8">
      <title>{{ title }}</title>
      <link rel="stylesheet" href="{{ url_for('static', filename='bootstrap.min.css') }}" type="text/css">
      <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    </head>

    <body>
      <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
          <a class="navbar-brand" href="/">{{ title }}</a>
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarColor01" aria-controls="navbarColor01" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarColor01">
            <ul class="navbar-nav mr-auto">
              <li style="padding-right:20px;"class="nav-item">
                <a class="navbar-brand" href="/">Home</a>
              </li>
              <li style="padding-right:20px;"class="nav-item">
                <a class="navbar-brand" href="/rankdata">Ranked Listing</a>
              </li>
              <li style="padding-right:20px;"class="nav-item">
                <a class="navbar-brand" href="/moreinfo">Info Page</a>
              </li>
            </ul>
            <ul class="navbar-nav pull-right">
              {% if user %}
              <form method="post" action="/logout">
                <button type="submit" class="form-control btn btn-secondary" name="logout">Logout</button>
              </form>
              {% endif %}
            </ul>
          </div>
        </div>
      </nav>
      <div>&NonBreakingSpace;</div>
      <div class="container">
        {% block content %}
        {% endblock %}
      </div>
    </body>
</html>
